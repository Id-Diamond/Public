        $('#div_loader_progress_percent').css('right', '99%')
        $('#progress').text(1)
    }, 100)
    setTimeout(() => {
        $('#div_loader_progress_percent').css('right', '98%')
        $('#progress').text(2)
    }, 200)
    setTimeout(() => {
        $('#div_loader_progress_percent').css('right', '80%')
        $('#progress').text(20)
    }, 400)
    for (let i = 0; i < 11; i++) {
        setTimeout(() => {
            $('#div_loader_progress_percent').css('right', (30 - i) + '%')
            $('#progress').text(70 + i)
        }, 600 + i * 50)
    }
    setTimeout(() => {
        $('#div_loader_progress_percent').css('right', '0%')
        $('#progressText').text('加载完成(100%)')
    }, 1200)
    setTimeout(() => {
        $('#div_loader_progress').css('height','0px').css('opacity', 0.5)
    }, 1300)
    setTimeout(() => {
        $('#div_loader').hide()
        $('#div_render_container').show()
    }, 1500)

    const savedStr = localStorage.getItem('fake-leave')
    if (savedStr) {
        const saved = JSON.parse(savedStr)
        $('#label_0b6e9740-2c71-41c8-9bea-30d95bc19ce1').text(saved.name)
        $('#name2').text(saved.name)
        $('#label_174dc5c4-a59b-489a-a338-84512e1a5fa1').text(saved.stuid)
        $('#label_d38de63c-b7b7-4619-9e44-5698e2751032').text(saved.college)
        $('#label_857da466-20a3-4d68-b22e-9b7e81142bd2').text(saved.clazz)
        $('#label_29ba4adc-cb3f-4622-9ce0-ab78accdd651').text(saved.idcard)
        $('#label_0d86c2cb-2d37-46b9-99dd-8568d3d4ed9f').text(saved.phone)
        $('#start').text(saved.start)
        $('#end').text(saved.end)
    }

    const waterNum = getRandomIntInclusive(500000, 700000)
    $('#waterNum').text(waterNum)

    $('#button_b4c7b8c2-a8f3-4fab-ade5-d0b639504681').click(() => {
        $('#button_b4c7b8c2-a8f3-4fab-ade5-d0b639504681').disabled = true
        $('#loading1,#loading2').fadeIn(200)
        setTimeout(() => {
            $('#button_b4c7b8c2-a8f3-4fab-ade5-d0b639504681').disabled = false
            $('#loading1,#loading2').fadeOut(200)
            $('#tableDetail').show()
        }, 500)
    })

</script>

</body>
</html>
